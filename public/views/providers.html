<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card card-stats">
            <div class="card-header" data-background-color="orange">
                <i class="material-icons">home</i>
            </div>
            <div class="card-content card-content-left">
                <p class="category">
                    Usluge koje koristite svakodnevno, na jednom mjestu
                </p>
                <h3 class="title">Usluge</h3>
            </div>
            <div>
                <div class="row" ng-show="isEmpty">
                    <div class="col-md-12 text-center">
                        Nijedna usluga nije dodana. Molimo vas da dodate novu
                        uslugu
                    </div>
                </div>
                <div class="row">
                    <div
                        class="col-lg-3 col-md-6 col-sm-12 col-xs-12"
                        ng-repeat="provider in userProviders track by $index"
                    >
                        <div class="card card-stats">
                            <div
                                class="card-header"
                                data-background-color="green"
                            >
                                <img
                                    src="{{ provider.logo }}"
                                    style="width: 60px; height: 60px;"
                                />
                            </div>
                            <div class="card-content">
                                <h3 class="title">{{ provider.name }}</h3>
                            </div>
                            <div class="card-footer">
                                <div class="stats">
                                    <i class="material-icons">date_range</i>
                                    Podaci od {{ fetchDate }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button
                type="button"
                style="float: right; margin-right: 2%;"
                class="btn btn-primary"
                ng-click="toggleModal(true)"
            >
                <i class="fa plus" aria-hidden="true"></i> Dodaj novu uslugu
            </button>
        </div>
    </div>
</div>
